<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Ticket App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    
    
    <link rel='stylesheet prefetch' href='https://cdn.gitcdn.link/cdn/angular/bower-material/v1.0.6-master-31787c0/angular-material.css'>
<link rel='stylesheet prefetch' href='https://material.angularjs.org/1.0.6-master-31787c0/docs.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    
<div ng-controller="AppCtrl" ng-cloak="" class="carddemoInCardActions" ng-app="MyApp">
  <header>
<div ng-app="MyApp" class="toolbardemoBasicUsage" ng-controller="AppCtrl" ng-cloak="">

  <md-content>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Favorite">
          <md-icon md-svg-icon="img/icons/favorite.svg" style="color: greenyellow;"></md-icon>
        </md-button>
        <h2>
          <span>My Ticket</span>
        </h2>
        <span flex=""></span>
        
        <md-button aria-label="Telugu">
          Telugu
        </md-button>
        <md-button aria-label="Hindi">
          Hindi
        </md-button>
        <md-button aria-label="English">
          English
        </md-button>
        <md-button aria-label="Others">
          Others
        </md-button>
        <md-button aria-label="About Us">
          About Us
        </md-button>
        
      </div>
    </md-toolbar>
</div>
</header> 
  <md-content class="md-padding" layout-xs="column" layout="row">
    <div flex-xs="" flex-gt-xs="50" layout="column">
  <md-card>
        <img ng-src="{{imagePath}}" class="md-card-image" alt="Washed Out">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">In-card mixed actions</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-actions layout="row" layout-align="start center">
          <md-card-icon-actions>
            <md-button class="md-icon-button" aria-label="Favorite">
              <md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Share">
              <md-icon md-svg-icon="img/icons/share-arrow.svg"></md-icon>
            </md-button>
          </md-card-icon-actions>
          <md-button>Today</md-button>
          <md-button>Tomorrow</md-button>
        </md-card-actions>
        <md-card-content>
          <p>
            The titles of Washed Out's breakthrough song and the first single from Paracosm share the
            two most important words in Ernest Greene's musical language: feel it. It's a simple request, as well...
          </p>
        </md-card-content>
      </md-card>
      
    </div>

    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js'></script>
<script src='http://ngmaterial.assets.s3.amazonaws.com/svg-assets-cache.js'></script>
<script src='https://cdn.gitcdn.link/cdn/angular/bower-material/v1.0.6-master-31787c0/angular-material.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
